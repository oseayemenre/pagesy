basePath: /api/v1
definitions:
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.HandleGetBooksResponseBook:
    properties:
      approved:
        type: boolean
      completed:
        type: boolean
      created_at:
        type: string
      description:
        type: string
      genres:
        items:
          type: string
        type: array
      id:
        type: string
      image:
        type: string
      language:
        type: string
      name:
        type: string
      no_of_chapters:
        type: integer
      release_schedule:
        items:
          $ref: '#/definitions/models.Schedule'
        type: array
      updated_at:
        type: string
      views:
        type: integer
    type: object
  models.HandleGetBooksStatsResponse:
    properties:
      books:
        items:
          $ref: '#/definitions/models.HandleGetBooksResponseBook'
        type: array
    type: object
  models.HandleUploadBooksResponse:
    properties:
      message:
        type: string
    type: object
  models.Schedule:
    properties:
      chapters:
        type: integer
      day:
        type: string
    required:
    - chapters
    - day
    type: object
host: localhost:8080
info:
  contact: {}
  title: Pagesy
  version: "1.0"
paths:
  /books:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a book with metadata, schedule, draft chapter, and book
        cover image
      parameters:
      - description: Book name
        in: formData
        name: name
        required: true
        type: string
      - description: Book description
        in: formData
        name: description
        required: true
        type: string
      - collectionFormat: csv
        description: Genre
        in: formData
        items:
          type: string
        name: genre
        required: true
        type: array
      - description: Book language
        in: formData
        name: language
        required: true
        type: string
      - description: Draft chapter title
        in: formData
        name: chapter_title
        required: true
        type: string
      - description: Draft chapter content
        in: formData
        name: chapter_content
        required: true
        type: string
      - collectionFormat: csv
        description: Release days (e.g. Monday, Tuesday)
        in: formData
        items:
          type: string
        name: release_schedule_day
        required: true
        type: array
      - collectionFormat: csv
        description: Chapters per day (e.g. 1, 2)
        in: formData
        items:
          type: integer
        name: release_schedule_chapter
        required: true
        type: array
      - description: Book cover image (max 3MB)
        in: formData
        name: book_cover
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.HandleUploadBooksResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "413":
          description: Request Entity Too Large
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Upload a new book
      tags:
      - books
  /books/stats:
    get:
      description: get all books by id
      parameters:
      - description: creator id
        in: query
        name: creator_id
        type: string
      - description: offset
        in: query
        name: offset
        required: true
        type: string
      - description: limit
        in: query
        name: limit
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HandleGetBooksStatsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: get all books
      tags:
      - books
swagger: "2.0"
